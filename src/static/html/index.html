<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How Do I Wash This?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="center-align">How Do I Wash This?</h1>
        <div class="row" v-for="i in Math.ceil(symbols.length / 6)">
            <washing-symbol
                class="col s4 m2 l2 center-align"
                v-for="symbol in symbols.slice((i - 1) * 6, i * 6)"
                v-bind:key="symbol.id"
                v-bind:symbol="symbol"
            ></washing-symbol>
        </div>
        <button v-on:click="summarize()">Summarize</button>
        <button v-on:click="reset()">reset</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/event-bus.js"></script>
    <script src="../js/laundry-symbols.js"></script>
    <script src="../js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('../js/service-worker.js')
            .then(registration => {
                console.log('Service Worker is registered', registration);
            })
            .catch(err => {
                console.warn('Registration failed:', err);
            });
          });
        }
    </script>
</body>
</html>
